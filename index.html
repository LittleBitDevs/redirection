<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Dinámica</title>
    <script>
        window.onload = function() {
            // Obtener los parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const org = params.get("org");
            const crm = params.get("crm");
            const appid = params.get("appid");
            const pagetype = params.get("pagetype");
            const entity = params.get("entity");
            const id = params.get("id");

            // Redirigir al usuario a la URL absoluta
            window.location.href = `https://${org}.${crm}.dynamics.com/main.aspx?appid=${appid}&pagetype=${pagetype}&etn=${entity}&id=${id}`;
        }
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
</body>
</html>
